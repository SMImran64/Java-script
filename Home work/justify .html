<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = prompt( 'Enter a number to check positive or negative or Zero')

        if(input1>0){
            document.write(input1 + ' is a positive number')

        }

        else if(input1<0){

            document.write(input1 + ' is a negative number')
        }
        else{
            document.write(input1 + ' is a Zero')
        }

    </script>
</body>
</html>
