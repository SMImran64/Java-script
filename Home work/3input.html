<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Input 1</label><br>
    <input type="text" id="number1"><br>
    <label for="">Input 2</label><br>
    <input type="text" id="number2"><br>
    <label for="">Input 3</label><br>
    <input type="text" id="number3"><br><br>

    <input type="button" value="Submit" onclick="show()">  <br><br>

    <span id="result"></span>

    <script>

        function show() {

            let msd1 = parseInt(document.getElementById('number1').value);
            let msd2 = parseInt(document.getElementById('number2').value);
            let msd3 = parseInt(document.getElementById('number3').value);


            if (msd1 >= msd2 && msd1 >= msd3) {

                document.getElementById("result").innerHTML = msd1 + ' is the largest number';

            }

            else if (msd2 >= msd3) {

                document.getElementById("result").innerHTML = msd2 + ' is the largest number';
            }

            else {

                document.getElementById("result").innerHTML = msd3 + ' is the largest number';

            }

        }

    </script>
</body>

</html>
