<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chkNum = parseInt(prompt('Enter a number to check divisiblity'))


        if(chkNum % 5 ==0 && chkNum % 11 == 0){

            document.write(chkNum +' is divisible by both 5 and 11')

        }
        else{

            document.write(chkNum = ' is not divisible by the condition')

        }
    </script>
</body>
</html>
