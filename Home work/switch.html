<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dayNoIn = parseInt(prompt('Enter a day Number'))

        switch (dayNoIn) {
            case 1:
                document.write('Saturday');
                break;
            case 2:
                document.write('Sunday');
                break;
            case 3:
                document.write('Monday');
                break;
            case 4:
                document.write('Thuseday');
                break;
            case 5:
                document.write('Wednesday');
                break;
            case 6:
                document.write('Thursday');
                break;
            default:
                document.write('Friday');
                
        }

    </script>
</body>

</html>
