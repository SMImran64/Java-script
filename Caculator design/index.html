<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="content">
            <form action="">
                <div id="output">
                    <input type="text" id="res">
                </div>

                <div class="btn">
                    <input type="button" value="C">
                    <input type="button" value="">
                    <input type="button" value="%">
                    <input type="button" value="/">
                    <br>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="x">
                    <br>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                    <br>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+">
                    <br>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value=".">
                    <input type="button" value="=">
                    

                </div>
            </form>

        </div>

    </div>

 <script> 

    function solve(val){
        let I = document.getElementById("res");
        I.value += val;

    }

    function result(){
        let num1 = document.getElementById("res").value;
        try{
            let num2 = eval(num1.replace('x','*'));
            document.getElementById("res").value = num2;
        }catch{
            document.getElementById("res").value = Error;
        }
    }

    function clear(){
        let int = document.getElementById("res").value;
        int.value = '';

    }

    function back(){
        let atiq = document.getElementById("res").value;
        atiq.value = atiq.value.slice(0,-1);
        
    }
 </script>

</body>
</html>
