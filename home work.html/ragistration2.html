<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" id="myform">
        <label for="">Name</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="">Contact</label> 
        <br>
        <input type="text" id="contact"> 
        <br>
        <label for="">Remarks</label>
        <br>
        <textarea name="" id="remarks"></textarea>
        <br>
        <label for="">Gender</label> 
        <br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Others">Others 
        <br>
        <label for="">Course</label> 
        <br>
        <input type="checkbox" name="course" id="" value="NT">NT
        <input type="checkbox" name="course" id="" value="IAD">IAD
        <input type="checkbox" name="course" id="" value="DDD">DDD
        <input type="checkbox" name="course" id="" value="ESAD">ESAD 
        <br>
        <Label>Location</Label> 
        <br>

        <select name="" id="location">
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
        </select> 
        <br> <br>

        <input type="button" value="Submit" onclick="resultShow()">

        <input type="reset" value="Reset">
    </form>
    <script src="r2.js"></script>
</body>

</html>
