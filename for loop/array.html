    <script>
        let names = ['shimanto', 'atiqu', 'imran', 'masud', 'istiaq', 'arif', 'atik', 'reja', 'ab.rahim', 'sadier', 'rakib', 'parvez', 'eiasin', 'shathe', 'rahmat'];

        let useName = prompt('Enter your name').toLowerCase();

        for (let i = 0; i < names.length; i++){
