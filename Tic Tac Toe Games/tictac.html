<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="tictac.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="boxs">
    <div id="box1" onclick="Fill"></div>
    <div id="box2" onclick="Fill"></div>
    <div id="box3" onclick="Fill"></div>
    <div id="box4" onclick="Fill"></div>
    <div id="box5" onclick="Fill"></div>
    <div id="box6" onclick="Fill"></div>
    <div id="box7" onclick="Fill"></div>
    <div id="box8" onclick="Fill"></div>
    <div id="box9" onclick="Fill"></div>
  </div>

  <script>
    var count = 1;

    function Fill(selectedElement) {
      document.getElementById(selectedElement).innerHTML = "X";

      if (count <= 9) {

        if (count % 2 != 0) {

          document.getElementById(selectedElement).innerHTML = "X";
        }
        else {
          document.getElementById(selectedElement).innerHTML = "O";
        }
        count++;
        if (winner()) {
          alert("Winnner");
          clear();
        }

      } else {
        alert("Match Draw!");
        clear();
      }

    }

    function clear() {
      for (var i = 1; i <= 9; i++) {
        document.getElementById("box" + i).innerHTML = "";
      }
      count = 1;

    }

    function winner() {

      if (checkCondition("box1", "box2", "box3") || checkCondition("box4", "box5", "box6") || checkCondition("box7", "box8", "box9") || checkCondition("box1", "box4", "box7") || checkCondition("box2", "box5", "box8") || checkCondition("box3", "box6", "box9") || checkCondition("box1", "box5", "box9") || checkCondition("box3", "box5", "box7")) {
      }
      return true;
    }

    function checkCondition(box1, box2, box3) {
      if (getData(box1) != "" && getData(box2) != "" && getData(box3) != "" && getData(box1) == getData(box2) && getData(box3)) {
        return true;
      }
    }
    function getData(box) {

      return document.getElementById(box).innerHTML;
    }


  </script>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
