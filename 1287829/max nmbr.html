<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max number</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Enter your first number'));
        let num1 = parseInt(prompt('Enter your Second number'));
        let num2 = parseInt(prompt('Enter your Third number'));

        if(num>num1 && num>num2){

            document.write(num +' is the large number');

        }
        else if( num1>num2){
            document.write(num1 +' is the large number');

        }
        else{
            document.write(num2 +' is the large number');

        }
    </script>
</body>
</html>
