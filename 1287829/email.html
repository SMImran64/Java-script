<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <script>
        let email = prompt('Enter a email address');

        let pattern =/^\S+@\S+\.\S+$/;

        if(pattern.test(email)){

            document.write( email +'<br>'+'Email address is valid');

        }

        else{
            document.write( email +'<br>'+'Email address is Invalid');
        }
    </script>
</body>
</html>
