<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Enter a number'));
        let count =0;
        for(let i=0; i<=num; i++){
            if(num % i ==0){
                count +=1;
            }

        }
        if(count==2){
            document.write(num + " is prime number");

        }
        else{
            document.write(num + " is not prime number");
        }
    </script>
</body>
</html>
