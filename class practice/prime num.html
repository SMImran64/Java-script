<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let masud = parseInt(prompt('Enter a number'));
        count = 0;
         for(let i=1; i<=masud; i++){

            if(masud % i == 0){

                count+= 1 ;

            }

         }
         if(count ==2){
            document.write( masud + ' is a prime number');
         }
         else{
            document.write( masud + ' is not a prime number');
         }
    </script>
</body>
</html>
