<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let srtPnt = parseInt(prompt( 'Enter start point'));
        let endPnt = parseInt(prompt( 'Enter End point'));

        while(srtPnt<=endPnt){

            if(srtPnt % 2==0){
                document.write( srtPnt + ' is a even number');

                

            }
            srtPnt++;
           
            
            }

            

        
    </script>
</body>
