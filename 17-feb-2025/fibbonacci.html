<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt('Enter Limit'));
        let n1 = 0;
        let n2 = 1;
        let sum = 0;
        let result = 0;

        document.write(n1 + ' <br>');
        document.write(n2 + ' <br>');

        for (i = 3; i <= n; i++) {

            sum = n1 + n2;
            document.write(sum + " <br>");
            n1 = n2;
            n2 = sum;
            result +=sum;

        }    
           
        document.write("=");
        document.write(result + 1);





    </script>
</body>

</html>
