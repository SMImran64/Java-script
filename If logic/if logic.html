<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt('Enter a number to check Odd or Even');

if(input % 2 != 0){
    document.write(input +' this is an Odd number')

}
else{
 
    document.write(input +' this is a Even number')
}

    </script>
</body>
</html>
