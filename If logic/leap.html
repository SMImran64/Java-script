<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = prompt('Enter a number to check to check Leap Year ');


        if(input1 % 4 == 0 && input1 %100 !=0 || input1 % 400==0){

            document.write(input1 + '  is a leap Year')

        }
        else{

            document.write(input1 + '  is not a leap Year')

        }
    </script>
</body>
</html>
