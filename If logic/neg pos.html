<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let input1 = prompt('Enter a number to check to check Pos or Neg or Zoro ');


        if (input1 >= 1 && input1 >= 0) {
            document.write(input1 + '  is a positive Number')

        }

        else if (input1 == 0) {

            document.write(input1 + '  is a Zero')


        }
        else {
            document.write(input1 + '  is a negative Number')

        }


    </script>
</body>

</html>
