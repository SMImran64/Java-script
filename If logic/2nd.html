    <title>Document</title>

<body>
    <script>

        let input1 = parseInt(prompt('Enter 1st number'));

        let input2 = parseInt(prompt('Enter 2nd number'));

        if (input1 >= input2) {

            document.write(input1 + ' this is the largest Number')


        }
        else {


            document.write(input2 + ' this is the largest Number')

        }

    </script>
